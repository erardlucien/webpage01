<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Figure and Figcaption</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <button class="left-arrow" title="arrow" type="button">
        <span class="arrow-line"></span>
        <span class="arrow-line"></span>
    </button>
    <div class="container">
        <div class="figure-wrapper">
            <div class="fig-container fig-container-0">
                <figure>
                    <img src="images/wallpaperbetter.com_1920x1080_4.jpg" alt="from another world">
                    <figcaption>from another world.</figcaption>
                </figure>
            </div>
            <div class="fig-container fig-container-1">
                <figure>
                    <figcaption>sky in the night.</figcaption>
                    <img src="images/wallpaperbetter.com_1920x1080_1.jpg" alt="sky in the night">
                </figure>
            </div>
            <div class="fig-container fig-container-2">
                <figure>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Birthyear</th>
                            <th>Job</th>
                        </tr>
                        <tr>
                            <td>Lucien Erard</td>
                            <td>1993</td>
                            <td>Programmer</td>
                        </tr>
                    </table>
                    <figcaption>Workers</figcaption>
                </figure>    
            </div>
        </div>
    </div>
    <button class="right-arrow" title="arrow" type="button">
        <span class="arrow-line"></span>
        <span class="arrow-line"></span>
    </button>
    <script src="js/main.js"></script>
</body>
</html>
